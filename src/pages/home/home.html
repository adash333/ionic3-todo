<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Todo Storage
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">
      {{item.title}}
      <button ion-button color="danger" item-end (click)="removeItem(item)">
        <ion-icon name="trash"> Delete</ion-icon>
      </button>
    </ion-item>
  </ion-list> 
</ion-content>
